<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - WebVersatil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="WebVersatil" class="logo-img">
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href="shop.html"><i class="fas fa-store"></i> Boutique</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Panier (<span id="cart-count">0</span>)</a></li>
                    <li><a href="account.html"><i class="fas fa-user"></i> Compte</a></li>
                    <li><a href="auth.html"><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Connexion</button>
                    <button class="tab-btn" onclick="switchTab('register')">Inscription</button>
                </div>
                <form id="login-form" class="auth-form">
                    <h2><i class="fas fa-sign-in-alt"></i> Accéder à Votre Espace</h2>
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Mot de Passe</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="cta-button">Se Connecter</button>
                </form>
                <form id="register-form" class="auth-form" style="display: none;">
                    <h2><i class="fas fa-user-plus"></i> Créer un Compte</h2>
                    <div class="form-group">
                        <label for="reg-name"><i class="fas fa-user"></i> Nom</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password"><i class="fas fa-lock"></i> Mot de Passe</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" class="cta-button">S'Inscrire</button>
                </form>
                <div id="auth-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <img src="logo.png" alt="WebVersatil" class="footer-logo">
                </div>
                <div class="footer-section">
                    <h4>Liens Rapides</h4>
                    <ul>
                        <li><a href="shop.html">Boutique</a></li>
                        <li><a href="account.html">Mon Compte</a></li>
                        <li><a href="auth.html">Connexion</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>hello@webversatil.com</p>
                    <p>+33 1 23 45 67 89</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 WebVersatil. Tous droits réservés. | <a href="#">Mentions Légales</a></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
